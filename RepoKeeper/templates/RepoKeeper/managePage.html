{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">

{% block extraHeader %}
    <head>
        {% load static %}
        <script src="{% static 'js/managePage.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/upload.js' %}" type="text/javascript"></script>

        <link rel="stylesheet" href="{% static 'css/upload.css' %}">
        <meta charset="UTF-8">
        <title>Recourse Mangae Page</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
        <link rel="stylesheet"
              href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script>$.ajaxSetup({data: {csrfmiddlewaretoken: '{{ csrf_token }}'},});</script>
        <link rel="stylesheet" href="http://s.mlcdn.co/animate.css">
    </head>
{% endblock extraHeader %}

<body>
{% block content %}
    <div style="padding: 10px; padding-top: 0px">
        <div class="list-inline" >
            <li class="btn btn-primary list-group-item" onclick='popUp()'> Upload</li>
            <li class="btn btn-warning list-group-item" onclick=""> Delete</li>
        </div>

    </div>
    <div class="contianer" style="overflow: auto;height: 600px">
        <div id="resList" class="list-group">
        </div>
    </div>
    <script>
        {% for file in file_list %}
            var res_row = createRecourseEntry({{file.id}});
            $("#resList").append(res_row)
        {% endfor %}
    </script>
    {% include 'RepoKeeper/uploadPage.html' %}
{% endblock content %}
</body>
</html>
